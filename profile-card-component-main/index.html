<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="top" src="images/bg-pattern-top.svg" alt="top">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">

  <div class="container">
    <div class="header">
      <img src="images/bg-pattern-card.svg" alt="bottom">
    </div>
    <div class="profile">
      <img class="foto" src="images/image-victor.jpg" alt="profile">
      <p class="atas"><b>Victor Crest</b><span>26</span></p> 
      <p class="bawah">London</p> 
    </div>
    <hr>
    <div class="follower">
      <div class="foll">
        <p class="angka"><b>80K</b></p>
        <p class="type">Followers</p>
      </div>
      <div class="likes">
        <p class="angka"><b>803K</b></p>
        <p class="type">Likes</p>
      </div>
      <div class="photo">
        <p class="angka"><b>1.4K</b></p>
        <p class="type">Photos</p>
      </div>   
    </div>


  
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">barbar</a>.
  </div> -->
</body>
</html>
